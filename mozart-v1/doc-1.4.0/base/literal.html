<HTML><HEAD><TITLE>5.1 Literals in General</TITLE><LINK href="ozdoc.css" rel="stylesheet" type="text/css"></HEAD><BODY><TABLE align="center" border="0" cellpadding="6" cellspacing="6" class="nav"><TR bgcolor="#DDDDDD"><TD><A href="node7.html">- Up -</A></TD><TD><A href="atom.html#section.literals.atoms">Next &gt;&gt;</A></TD></TR></TABLE><DIV id="section.literals.general"><H2><A name="section.literals.general">5.1 Literals in General</A></H2><P> The module <A name="label138"></A><SPAN class="index"><CODE>Literal</CODE></SPAN> contains procedures operating on literals, i.&nbsp;e., atoms and names. </P><DL><DT><A name="label139"></A><SPAN class="index"><CODE>IsLiteral</CODE></SPAN> <A name="label141"></A> </DT><DD><BLOCKQUOTE class="synopsis"><P><CODE>{Literal<SPAN class="keyword">.</SPAN>is&nbsp;</CODE><CODE>+<I>X</I></CODE><CODE>&nbsp;</CODE><CODE>?<I>B</I></CODE><CODE>}</CODE> </P></BLOCKQUOTE></DD><DD><P>tests whether <CODE><I>X</I></CODE> is a literal. </P></DD></DL><P> </P></DIV><TABLE align="center" border="0" cellpadding="6" cellspacing="6" class="nav"><TR bgcolor="#DDDDDD"><TD><A href="node7.html">- Up -</A></TD><TD><A href="atom.html#section.literals.atoms">Next &gt;&gt;</A></TD></TR></TABLE><HR><ADDRESS><A href="http://www.ps.uni-sb.de/~duchier/">Denys&nbsp;Duchier</A>, <A href="http://www.ps.uni-sb.de/~kornstae/">Leif&nbsp;Kornstaedt</A> and&nbsp;<A href="http://www.ps.uni-sb.de/~schulte/">Christian&nbsp;Schulte</A><BR><SPAN class="version">Version 1.4.0 (20080702)</SPAN></ADDRESS></BODY></HTML>
