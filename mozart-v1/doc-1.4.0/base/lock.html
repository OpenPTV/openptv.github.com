<HTML><HEAD><TITLE>9.7 Locks</TITLE><LINK href="ozdoc.css" rel="stylesheet" type="text/css"></HEAD><BODY><TABLE align="center" border="0" cellpadding="6" cellspacing="6" class="nav"><TR bgcolor="#DDDDDD"><TD><A href="port.html#section.chunks.ports">&lt;&lt; Prev</A></TD><TD><A href="node11.html">- Up -</A></TD><TD><A href="class.html#section.chunks.classes">Next &gt;&gt;</A></TD></TR></TABLE><DIV id="section.chunks.locks"><H2><A name="section.chunks.locks">9.7 Locks</A></H2><P> The module <A name="label642"></A><SPAN class="index"><CODE>Lock</CODE></SPAN> contains procedures for locks. </P><DL><DT><A name="label643"></A><SPAN class="index"><CODE>IsLock</CODE></SPAN> <A name="label645"></A> </DT><DD><BLOCKQUOTE class="synopsis"><P><CODE>{Lock<SPAN class="keyword">.</SPAN>is&nbsp;</CODE><CODE>+<I>X</I></CODE><CODE>&nbsp;</CODE><CODE>?<I>B</I></CODE><CODE>}</CODE> </P></BLOCKQUOTE></DD><DD><P>tests whether <CODE><I>X</I></CODE> is a lock. </P></DD><DT><A name="label646"></A><SPAN class="index"><CODE>NewLock</CODE></SPAN> <A name="label648"></A> </DT><DD><BLOCKQUOTE class="synopsis"><P><CODE>{Lock<SPAN class="keyword">.</SPAN>new&nbsp;</CODE><CODE>?<I>LockC</I></CODE><CODE>}</CODE> </P></BLOCKQUOTE></DD><DD><P>creates and returns a new lock. </P></DD></DL><P> </P></DIV><TABLE align="center" border="0" cellpadding="6" cellspacing="6" class="nav"><TR bgcolor="#DDDDDD"><TD><A href="port.html#section.chunks.ports">&lt;&lt; Prev</A></TD><TD><A href="node11.html">- Up -</A></TD><TD><A href="class.html#section.chunks.classes">Next &gt;&gt;</A></TD></TR></TABLE><HR><ADDRESS><A href="http://www.ps.uni-sb.de/~duchier/">Denys&nbsp;Duchier</A>, <A href="http://www.ps.uni-sb.de/~kornstae/">Leif&nbsp;Kornstaedt</A> and&nbsp;<A href="http://www.ps.uni-sb.de/~schulte/">Christian&nbsp;Schulte</A><BR><SPAN class="version">Version 1.4.0 (20080702)</SPAN></ADDRESS></BODY></HTML>
