<HTML><HEAD><TITLE>5.5 The Value Unit</TITLE><LINK href="ozdoc.css" rel="stylesheet" type="text/css"></HEAD><BODY><TABLE align="center" border="0" cellpadding="6" cellspacing="6" class="nav"><TR bgcolor="#DDDDDD"><TD><A href="bool.html#section.literals.bool">&lt;&lt; Prev</A></TD><TD><A href="node7.html">- Up -</A></TD></TR></TABLE><DIV id="section.literals.unit"><H2><A name="section.literals.unit">5.5 The Value Unit</A></H2><P> The module <A name="label171"></A><SPAN class="index"><CODE>Unit</CODE></SPAN> contains procedures operating on the value available as <A name="label172"></A><SPAN class="index"><CODE><SPAN class="keyword">unit</SPAN></CODE></SPAN>, which denotes a name. </P><DL><DT><A name="label173"></A><SPAN class="index"><CODE>IsUnit</CODE></SPAN> <A name="label175"></A> </DT><DD><BLOCKQUOTE class="synopsis"><P><CODE>{Unit<SPAN class="keyword">.</SPAN>is&nbsp;</CODE><CODE>+<I>X</I></CODE><CODE>&nbsp;</CODE><CODE>?<I>B</I></CODE><CODE>}</CODE> </P></BLOCKQUOTE></DD><DD><P>tests whether <CODE><I>X</I></CODE> is <CODE><SPAN class="keyword">unit</SPAN></CODE>. </P></DD></DL><P></P></DIV><TABLE align="center" border="0" cellpadding="6" cellspacing="6" class="nav"><TR bgcolor="#DDDDDD"><TD><A href="bool.html#section.literals.bool">&lt;&lt; Prev</A></TD><TD><A href="node7.html">- Up -</A></TD></TR></TABLE><HR><ADDRESS><A href="http://www.ps.uni-sb.de/~duchier/">Denys&nbsp;Duchier</A>, <A href="http://www.ps.uni-sb.de/~kornstae/">Leif&nbsp;Kornstaedt</A> and&nbsp;<A href="http://www.ps.uni-sb.de/~schulte/">Christian&nbsp;Schulte</A><BR><SPAN class="version">Version 1.4.0 (20080702)</SPAN></ADDRESS></BODY></HTML>
